<h1 class="page-header">APTpoints</h1>

<div class="table-responsive">
    <table class="table table-hover table-striped">
        <tr>
            <th>User</th>
            <th>Points</th>
            <th>Under vote</th>
            <th>Actions</th>
        </tr>
        <tr *ngFor="let item of userPointsList" class="active">
            <td>{{ item.userId }}</td>
            <td>{{ item.points }}</td>
            <td>{{ item.underVote }}</td>
            <button  type="button" class="btn btn-info btn-sm" (click)="startVote()">Start vote</button>
            <button  type="button" class="btn btn-primary btn-sm" (click)="addVoucher()">Vouch</button>
            <button  type="button" class="btn btn-primary btn-sm" (click)="removeVoucher()">Unvouch</button>
            <p>Output: {{getData}}</p>
        </tr>
    </table>



</div>
