<h1 class="page-header">APTpoints</h1>

<div class="table-responsive">
    <table class="table table-hover table-striped">
        <tr>
            <th>User</th>
            <th>Points</th>
            <th>Under vote</th>
            <th>Actions</th>
        </tr>
        <tr *ngFor="let item of userPointsList" class="active">
            <td>{{ item.userName }}</td>
            <td>{{ item.points }}</td>
            <td>{{ item.underVote }}</td>
            <td>
                <button  type="button" class="btn btn-info btn-sm" (click)="startVote(item.userId)">Start vote+</button>
                <button  type="button" class="btn btn-primary btn-sm" (click)="addVoucher(item.userId)">Vouch+</button><br>
                <button  type="button" class="btn btn-info btn-sm" (click)="startRmvVote(item.userId)">Start vote-</button>
                <button  type="button" class="btn btn-primary btn-sm" (click)="addRmvVoucher(item.userId)">Vouch-</button>
            </td>
            <button  type="button" class="btn btn-primary btn-sm" (click)="removeVoucher(item.userId)">Reset+</button>
            <button  type="button" class="btn btn-primary btn-sm" (click)="addVoucher(item.userId)">Reset-</button>
            <p>Output: {{getData}}</p>
        </tr>
    </table>
</div>
